<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Axyn Labs | Cyber Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login">

    <div class="terminal">
        <form id="authForm">
            <h2 id="modeTitle">LOGIN</h2>
            <small class="hud top" id="hudTop">SYSTEM ONLINE</small>
            <div class="inputBx signup">
                <span></span>
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBx">
                <span></span>
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBx">
                <span></span>
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBx signup">
                <span></span>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="inputBx submit">
                <input type="submit" value="ACCESS" id="submitBtn">
            </div>
            <div class="group">
                <a href="#" id="switchLink">SIGNUP</a>
            </div>
            <small class="hud bottom">ENCRYPTION: AES-256</small>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
